services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: aitrade
      POSTGRES_PASSWORD: aitrade
      POSTGRES_DB: aitrade
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  backend:
    build:
      context: .
      target: backend
    command: python main.py
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      HOST: 0.0.0.0
      PORT: 5000
      DATABASE_TYPE: postgresql
      POSTGRES_URI: postgresql://aitrade:aitrade@postgres:5432/aitrade
      NEXT_PUBLIC_ENV: development
    depends_on:
      - postgres
    ports:
      - "5000:5000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      target: frontend
    working_dir: /app
    command: sh -c "pnpm install --frozen-lockfile && pnpm dev --port 3000 --hostname 0.0.0.0"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      CI: "true"
      NEXT_PUBLIC_API_BASE_URL: http://backend:5000
      NEXT_PUBLIC_BROWSER_API_BASE_URL: http://localhost:5000
      NEXT_PUBLIC_WS_URL: ws://localhost:5000
      NEXT_PUBLIC_ENV: development
    depends_on:
      - backend
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  postgres_data:
  frontend_node_modules:
