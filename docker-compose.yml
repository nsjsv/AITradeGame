services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: aitrade
      POSTGRES_PASSWORD: aitrade
      POSTGRES_DB: aitrade
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  backend:
    build:
      context: .
      target: backend
    command: uvicorn main:app --host 0.0.0.0 --port 5000
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      HOST: 0.0.0.0
      PORT: 5000
      POSTGRES_URI: postgresql://aitrade:aitrade@postgres:5432/aitrade
      NEXT_PUBLIC_ENV: development
      MARKET_HISTORY_ENABLED: "False"  # 独立采集服务承担历史行情持久化
    depends_on:
      - postgres
    ports:
      - "5000:5000"
    restart: unless-stopped

  market-collector:
    build:
      context: .
      target: backend
    command: python -m backend.services.market_history_server
    working_dir: /app
    environment:
      HOST: 0.0.0.0
      COLLECTOR_PORT: 5100
      POSTGRES_URI: postgresql://aitrade:aitrade@postgres:5432/aitrade
      MARKET_HISTORY_ENABLED: "True"
      MARKET_HISTORY_INTERVAL: 5
      MARKET_HISTORY_RESOLUTION: 60
      TRADING_COINS: BTC,ETH,SOL,BNB,XRP,DOGE
    depends_on:
      - postgres
    ports:
      - "5100:5100"
    restart: unless-stopped

  frontend:
    build:
      context: .
      target: frontend
    working_dir: /app
    command: sh -c "pnpm install --frozen-lockfile && pnpm dev --port 3000 --hostname 0.0.0.0"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      CI: "true"
      NEXT_PUBLIC_API_BASE_URL: http://backend:5000
      NEXT_PUBLIC_BROWSER_API_BASE_URL: http://localhost:5000
      NEXT_PUBLIC_WS_URL: ws://localhost:5000
      NEXT_PUBLIC_ENV: development
    depends_on:
      - backend
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  postgres_data:
  frontend_node_modules:
